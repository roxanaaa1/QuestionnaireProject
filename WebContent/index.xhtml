<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login page</title>
</head>
<body>
	<div align="center">
		<h2>Log in</h2>
		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Username:"></h:outputText>
				<h:inputText value="#{loginBean.username}"></h:inputText>
				<h:outputText value="Password:"></h:outputText>
				<h:inputText value="#{loginBean.password}"></h:inputText>
			</h:panelGrid>
			<h:commandButton value="Log in" action="#{loginBean.login}"></h:commandButton>
			<h:commandButton value="Create account"
				action="#{loginBean.createAccount}">
			</h:commandButton>
			<br></br>
			<h:outputText value="#{loginBean.errorMessage}" color="red"></h:outputText>
		</h:form>
	</div>
</body>
</html>
