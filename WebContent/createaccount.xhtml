<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Create new account</title>
</head>
<body>
	<div align="center">

		<h2>Create account</h2>
		<form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Username:"></h:outputText>
				<h:inputText value="#{createAccountBean.user.username}"></h:inputText>
				<h:outputText value="Password:"></h:outputText>
				<h:inputText value="#{createAccountBean.user.password}"></h:inputText>
				<h:outputText value="First name:"></h:outputText>
				<h:inputText value="#{createAccountBean.user.username}"></h:inputText>
				<h:outputText value="Last name:"></h:outputText>
				<h:inputText value="#{createAccountBean.user.password}"></h:inputText>
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{createAccountBean.user.username}"></h:inputText>

				<h:commandButton value="Create account" action="#{createAccountBean.createAccount}"></h:commandButton>
			</h:panelGrid>
		</form>
	</div>
</body>
</html>
