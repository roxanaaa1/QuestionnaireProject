<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<div align="right">
		<h:form>
			<h:commandButton value="Log out" action="index"></h:commandButton>
		</h:form>
	</div>

	<h:form>
	Name of questionnaire:
	<h:outputText
			value="#{solveQuestionnaireBean.userquestionnaire.questionnaire.nume}"></h:outputText>

		<br />
		<br /> 
	
	Questions:
	
	<ui:repeat var="question" value="#{solveQuestionnaireBean.questions}">

			<h:outputText value="#{question.question}" />
			<br />

			<h:selectOneRadio
				value="#{solveQuestionnaireBean.selectedanswers[question]}"
				converter="answerConverter">

				<p:selectItems
					value="#{solveQuestionnaireBean.answers[question.idquestion]}"
					var="answer" itemLabel="#{answer.answer}" itemValue="#{answer}" />

				<br />
			</h:selectOneRadio>

		</ui:repeat>

		<h:commandButton value="Submit"
			action="#{solveQuestionnaireBean.submit}" />

	</h:form>


</body>
</html>
